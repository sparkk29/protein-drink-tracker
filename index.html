<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Protein Drink Tracker</title>
  <link rel="icon" href="icons/icon2.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <main class="app">

    <div class="language-picker">
      <select id="lang-select">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <!-- <option value="nl">Nederlands</option> -->
      </select>
    </div>

    <h1 id="app-title" class="title">Protein Drink Tracker</h1>

    <p id="date-text" class="date-text" aria-live="polite"></p>

    <div class="graphic-container" aria-hidden="true">
      <img id="arm-flexed" class="graphic-img hidden" src="images/drank.png" alt="Protein drank today" />
      <img id="arm-weak" class="graphic-img" src="images/not-drank.png" alt="Protein not yet drank today" />
    </div>

    <p id="status-text" class="status"></p>

    <p id="streak-text" class="streak-text" aria-live="polite"></p>

    <button type="button" id="toggle-btn" class="toggle-btn" aria-pressed="false">
      I drank my protein
    </button>

    <p id="last-time" class="last-time"></p>
  </main>
  <script src="app.js"></script>
</body>

</html>

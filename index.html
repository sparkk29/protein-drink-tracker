<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Protein Drink Tracker</title>
  <link rel="icon" href="icons/icon2.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script>
    (function () {
      const saved = localStorage.getItem('proteinTheme');
      const theme = saved || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>

<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="logo-text">Protein Drink Tracker</h1>
    </div>

    <div class="header-center">
      <div id="main-clock" class="navbar-clock" aria-label="Current Local Time" aria-live="polite" aria-atomic="true">
        <span class="clock-time" id="clock-time">--:--</span><span class="clock-seconds" id="clock-seconds">--</span>
      </div>
      <div id="main-clock-label" class="navbar-location"></div>
    </div>

    <div class="header-right">
      <div class="language-picker" style="margin-right: 1rem;">
        <select id="lang-select" aria-label="Select Language">
          <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
          <option value="fr">ðŸ‡«ðŸ‡· FR</option>
        </select>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode" title="Toggle Theme">
        ðŸŒ™
      </button>
    </div>
  </header>

  <div class="main-content">
    <p id="date-text" class="date-text" aria-live="polite"></p>

    <div class="graphic-container" aria-hidden="true">
      <img id="arm-flexed" class="graphic-img hidden" src="images/drank.png" alt="Protein drank today" />
      <img id="arm-weak" class="graphic-img" src="images/not-drank.png" alt="Protein not yet drank today" />
    </div>

    <div class="status-area">
      <p id="status-text" class="status"></p>
      <p id="streak-text" class="streak-text" aria-live="polite"></p>
    </div>

    <button type="button" id="toggle-btn" class="toggle-btn" aria-pressed="false">
      I drank my protein
    </button>

    <p id="last-time" class="last-time" style="font-size: 0.9rem; color: var(--text-muted); min-height: 1.2em;"></p>

    <!-- Statistics Section -->
    <div class="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="stat-today">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-week">0</div>
          <div class="stat-label">This Week</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-month">0</div>
          <div class="stat-label">This Month</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Total Days</div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button type="button" id="stats-btn" class="action-btn" aria-label="View Statistics">
        <span>ðŸ“Š</span> Stats
      </button>
      <button type="button" id="export-btn" class="action-btn" aria-label="Export Data">
        <span>ðŸ’¾</span> Export
      </button>
    </div>

    <div id="world-clocks" class="world-clocks footer-clocks" aria-label="World Times">
      <!-- Populated by JS -->
    </div>
  </div>

  <!-- Statistics Modal -->
  <div id="stats-modal" class="modal" role="dialog" aria-labelledby="stats-modal-title" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="stats-modal-title">Statistics</h2>
        <button class="modal-close" id="close-stats-modal" aria-label="Close Statistics">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="calendar-container">
          <div id="calendar" class="calendar"></div>
        </div>
        <div class="stats-summary">
          <div class="summary-item">
            <span class="summary-label">Current Streak:</span>
            <span class="summary-value" id="modal-streak">0 days</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Longest Streak:</span>
            <span class="summary-value" id="modal-longest-streak">0 days</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Completion Rate:</span>
            <span class="summary-value" id="modal-completion-rate">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
